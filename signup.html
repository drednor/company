<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="images/tiny_tera_logo.ico" />

    <title>Sign-in</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form action="/" method="post" class="form-signin">
      <img
        class="mb-4"
        src="images/tiny_tera_logo.ico"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <label for="inputFirstName" class="sr-only">UserName</label>
      <input
        type="text"
        id="inputFirstName"
        name="firstName"
        class="form-control top"
        placeholder="Username"
        required
        autofocus
      />
      <label for="inputLastName" class="sr-only">Password</label>
      <input
        type="password"
        id="inputLastName"
        name="lastName"
        class="form-control middle"
        placeholder="Password"
        required
        autofocus
      />
      <!-- <label for="inputEmail" class="sr-only">Name</label>
      <input
        type="email"
        name="userEmail"
        id="inputEmail"
        class="form-control bottom"
        placeholder="Email address"
        required
        autofocus
      /> -->
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign In
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; TinyTera 2023</p>
    </form>
  </body>
</html>
